<!DOCTYPE html>
<html lang="en">
<head>
  <title>Light Box Slider</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
  
  <div class="container">

    <div class="navbar">
      <h3>Photo Gallery</h3>
    </div>

    <div class="row">
      <img src="./img/image2.jpg" alt="image2" class="img">
      <img src="./img/image3.jpg" alt="image3" class="img">
      <img src="./img/image1.jpg" alt="image1" class="img">
      <img src="./img/image4.jpg" alt="image4" class="img">
      <img src="./img/image5.jpg" alt="image5" class="img">
      <img src="./img/image6.jpg" alt="image6" class="img">
    </div>

    <!-- Start Modal Box -->
    <div id="mymodal" class="">
      <span class="btn-close">&times;</span>

      <div class="modal-content">

        <div class="view">
        <img src="./img/image1.jpg" />
        </div>

        <div class="view">
        <img src="./img/image2.jpg" />
        </div>

        <div class="view">
        <img src="./img/image3.jpg" />
        </div>

        <div class="view">
        <img src="./img/image4.jpg" />
        </div>

        <div class="view">
        <img src="./img/image5.jpg" />
        </div>

        <div class="view">
        <img src="./img/image6.jpg" />
        </div>

        <a href="#" id="prev" class="prev"> < </a>
        <a href="#" id="next" class="next"> > </a>

        <div class="caption-container">
          <div class="counter">6/6</div>
          <p class="caption">Caption</p>
        </div>

        <div class="row">

          <div class="col">
            <img src="./img/image1.jpg" class="noactive" alt="Image 1">
          </div>

          <div class="col">
            <img src="./img/image2.jpg" class="noactive" alt="Image 2">
          </div>

          <div class="col">
            <img src="./img/image3.jpg" class="noactive" alt="Image 3">
          </div>

          <div class="col">
            <img src="./img/image4.jpg" class="noactive" alt="Image 4">
          </div>

          <div class="col">
            <img src="./img/image5.jpg" class="noactive" alt="Image 5">
          </div>

          <div class="col">
            <img src="./img/image6.jpg" class="noactive" alt="Image 6">
          </div>


        </div>

      </div>
    </div>
    <!-- Start Modal Box -->



  </div>

  <script src="./app.js"></script>
</body>
</html>
